<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Begroeting Button</title>
</head>
<body>
    <button id="begroeting" onclick="let knop = document.getElementById('begroeting');
        if(knop.textContent === ('Hallo!')){
            knop.textContent = 'Tot ziens!';
        }
        else if(knop.textContent === ('Tot ziens!')){
            knop.textContent = 'Hallo!';
        }">Hallo!</button>
</body>
</html>
